descriptor-schema-version: "2.2"

info:
  name: iox_bike_mongo_leader_board
  description: "IOx DevCycle Demo leader board service"
  version: "1.0"
  author-link: ""
  author-name: "Jock Reed"

app:

  cpuarch: "x86_64"
  type: docker
  resources:
    profile: custom
    cpu: 50
    memory: 100
    network:
      -
        interface-name: eth0
        ports:
          tcp:
            - 8000

  # Specify runtime and startup
  startup:
    rootfs: rootfs.tar
    target: ["python3 mongo_leader_board.py"]